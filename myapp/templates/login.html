<html >
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1" />

<style type="text/css">

* {
	border: 0;
	margin: 0;
	padding: 0;
}
ul{
	list-style: none;
}


.header{
  position: fixed;
  background-color: #45b97c;
  left: 0;
  right: 0;
  top: 0;
  z-index: 9999;
}
.navbar{
	list-style: none;
	
}

.header li{
	float: left;
	padding: 4px 20px;
}
.header li a{
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	  color: white;
	 text-decoration: none;
}

.header-content a{
	display: none;
}
.header-content li a{
	display: block;
}


@media screen and (max-width: 486px) {
	.header-content{
		display: block;
		height: 60px;
	}
	#header-ul-right{
		padding-top: 10px;
		position: fixed;
		right: 20px;

	}
	#header-ul-left{
		padding-top: 10px;
		position: fixed;
		left: 0px;
	}

	.navbar a,.navbar-right a{
		padding: 4px 4px 4px 10px;
	}

	.header-content a{
	display: block;
	border-right:none; border-bottom:1px dotted #ccc; background:#45b97c;
                }
	.navbar,.navbar-right{
		display: none;
		position: absolute;
		margin-left: -30px;
		margin-top: 10%;
		width: 200px;
	}
	.header-content:hover ul{
		display: block;
	}

	.navbar li,.navbar-right li{
		float: none;
	}
	.header{
		height: 50px;
	}

}


.footer{
	 background-color: #45b97c;
	 margin-top: 3%;
	 width: 100%;
	height: 70px;
	position: fixed;
	top: 86%;
	 left: 0;
	 right: 0;
	 z-index: 9999;
}	
form,h1{
	margin-top: 100px;
}


</style>

</form>

{% include 'footer.html' %}

</html>
